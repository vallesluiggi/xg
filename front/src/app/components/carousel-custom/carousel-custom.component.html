<div class="slides">
  <div
    class="slide"
    *ngFor="let slide of slides; let i = index"
    [class.active]="i === currentSlide"
  >
    <img [src]="slide.url" alt="Slide {{ i }}" />
  
  </div>
</div>

<button (click)="prevSlide()">&#10094;</button>
<button (click)="nextSlide()">&#10095;</button>
